<ion-header>
  <ion-navbar>
    <ion-title>Galleri</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-slides *ngIf="images && images.length" pager>
    <ion-slide no-margin="" *ngFor="let i of images">
      <h2 class="text-title">{{i.title}}</h2>
      <h5 *ngIf="i.artist">{{"artistHeader" | translate}} {{i.artist}}</h5>
      <p class="text-body">{{i.description}}</p>
      <img [src]="i.imgUrl"/>
    </ion-slide>
  </ion-slides>
</ion-content>
