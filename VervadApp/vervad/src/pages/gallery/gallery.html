<ion-header>
  <ion-navbar>
    <ion-title>{{pageTitle | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row *ngFor="let row of getTriples();">
      <ion-col *ngFor="let item of row;">
        <ion-thumbnail (click)="imageClick(getImageIndex(item))" style="padding: 2px;">
          <img [src]="item.ImgUrl"/>
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
