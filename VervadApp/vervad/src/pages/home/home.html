<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>VerVad - {{"appSidemenuTitle" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="fp">
  <div class="img-div">
    <img [src]="fp.ImgUrl"/>
  </div>
  <h2 class="h2-title" no-margin style="text-align: center">{{fp.Title }}</h2>
  <p style="padding: 10px;" no-margin>{{fp.Description }}</p>
</ion-content>
