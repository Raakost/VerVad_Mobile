<ion-menu [content]="content">
  <ion-header style="position: relative;">
    <ion-toolbar>
      <h3 style="font-weight: 500; font-size: 1.6rem; color: #fff; padding-left: 16px; margin-bottom: 5px;">{{"appSidemenuTitle" | translate}}</h3>
      <div style="right: 2px; top: 49px; position: absolute;">
        <button no-margin no-padding ion-button small
                style="height: 26px; border-radius: 20px; background-color: transparent;"
                (click)="changeLanguage('da')">
          <img src="assets/imgs/flag_da.png"/>
        </button>
        <button no-margin no-padding ion-button small
                style="height: 26px; border-radius: 20px; background-color: transparent;"
                (click)="changeLanguage('de')">
          <img src="assets/imgs/flag_de.png"/>
        </button>
        <button no-margin no-padding ion-button small
                style="height: 26px; border-radius: 20px; background-color: transparent;"
                (click)="changeLanguage('en')">
          <img src="assets/imgs/flag_en.png"/>
        </button>
      </div>
      <p style="font-size: 1.4rem; color: #fff; padding-left: 16px; margin-top: 0"><em>{{"appSidemenuEmphasis" | translate}}</em></p>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="worldgoal-list-button" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
